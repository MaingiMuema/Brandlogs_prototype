<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-light bg-success">
        <div class="container-fluid px-md-5">
          <a class="navbar-brand" href="#">
            <img src="../assets/img/logo.png" alt="" class="col-6" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link text-white fw-bold" href="#">Benefits</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white fw-bold" href="#">Who We Are</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white fw-bold" href="#">FAQs</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container px-4">
      <div class="container">
        <!-- Contact Form -->
        <form
          action=""
          class="bg-light rounded-3 col-12 col-md-6 p-4 md:p-5 mx-auto my-5"
        >
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control my-2" id="name" />

          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control my-2" id="email" />

          <label for="message" class="form-label">Message:</label>
          <textarea
            class="form-control my-2"
            id="message"
            cols="30"
            rows="5"
          ></textarea>

          <button type="submit" class="btn btn-success w-100 mt-3">
            Submit
          </button>
        </form>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
