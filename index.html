<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/output.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav
        class="flex items-center justify-between bg-green w-full py-2 px-6 md:px-24 md:py-6"
      >
        <div class="logo">
          <img src="./assets/img/logo.png" alt="" class="w-12 h-12" />
        </div>
        <ul class="hidden md:flex space-x-10 text-white font-bold">
          <li><a href="#">Benefits</a></li>
          <li><a href="#">Who We Are</a></li>
          <li><a href="#">FAQs</a></li>
        </ul>
      </nav>
    </header>
    <main class="container px-6 md:px-24">
      <div class="container">
        <!-- Contact Form -->
        <form
          action=""
          class="bg-[#d9d9d9] rounded-md w-full md:w-2/5 p-6 md:p-12 mx-auto my-20"
        >
          <label for="name">Name:</label> <br />
          <input
            type="text"
            class="w-full p-2 rounded-md my-2"
            name="name"
            id="name"
          />
          <br />
          <label for="email">Email:</label> <br />
          <input
            type="email"
            class="w-full p-2 rounded-md my-2"
            name="email"
            id="email"
          />
          <br />
          <label for="message">Message:</label> <br />
          <textarea
            class="w-full p-2 rounded-md my-2"
            name="message"
            id="message"
            cols="30"
            rows="5"
          ></textarea>

          <button
            type="submit"
            class="bg-green w-full text-white font-bold py-2 px-4 rounded-md mt-4"
          >
            Submit
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
