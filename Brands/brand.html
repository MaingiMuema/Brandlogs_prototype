<!DOCTYPE html>

      <div
        class="flex items-center justify-between space-x-8 bg-white w-full py-2 px-6 md:px-24 md:py-6"
      >
        <div class="logo">
          <img src="../assets/img/logo.png" alt="" class="w-12 h-12" />
        </div>

        >
          <img src="../assets/img/search.png" class="w-5 h-5 ml-4" alt="" />

            type="text"
            class="w-full p-2 rounded-md"
            name="search"
            id="search"
            placeholder="Search by account name..."
          />
        </div>
        <button class="bg-red text-white p-2 md:px-4">Accept Invitation</button>
        <div class="md:hidden w-2 h-8 flex flex-col justify-between">
