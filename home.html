<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/output.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Header -->
    <header class="fixed top-0 w-full border-[1px] border-black">
      <div
        class="flex items-center justify-between space-x-12 bg-white w-full py-2 px-6 md:px-24 md:py-6"
      >
        <div class="logo">
          <img src="./assets/img/logo.png" alt="" class="w-12 h-12" />
        </div>
        <div
          class="flex bg-white space-x-2 items-center border-green border-[1px] flex-1 rounded-md"
        >
          <img src="./assets/img/search.png" class="w-5 h-5 ml-4" alt="" />
          <input
            type="text"
            class="w-full p-2 rounded-md"
            name="search"
            id="search"
            placeholder="Search by account name..."
          />
        </div>
        <button class="bg-red text-white py-2 px-4">Accept Invitation</button>
      </div>
    </header>
    <div class="container flex px-24">
      <!-- Sidebar Navigation -->
      <nav class="pt-28">
        <ul class="flex flex-col text-2xl font-bold space-y-5 pt-4 mr-12">
          <li><a href="#" class="text-green">Home</a></li>
          <li><a href="#">Brands</a></li>
          <li><a href="#">Wallet</a></li>
          <li><a href="#">Notifications</a></li>
        </ul>
      </nav>
      <!-- Main Section With Logs -->
      <main
        class="container pt-28 border-l-[1px] border-black flex-1 overflow-scroll flex flex-col items-center space-y-10 px-6 md:px-24"
      >
        <div class="card border w-full">
          <div class="flex">
            <div class="tony-cad"></div>
            <div class="social flex flex-col space-y-5">
              <img src="./assets/img/like.png" alt="" />
              <img src="./assets/img/comment.png" alt="" />
              <img src="./assets/img/share.png" alt="" />
            </div>
          </div>
        </div>
        <div class="card bg-orange w-96 h-96"></div>
        <div class="card bg-orange w-96 h-96"></div>
        <div class="card bg-orange w-96 h-96"></div>
      </main>
    </div>
  </body>
</html>
